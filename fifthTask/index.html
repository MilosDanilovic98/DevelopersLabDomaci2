<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="styles.css" />
    <title>Document</title>
    <link rel="shortcut icon" href="images/timerImg.png" />
  </head>
  <body>
    <div class="container">
      <div class="options" id="options">
        <div class="option" id="pomodoro">Pomodoro</div>
        <div class="option" id="short">Short Break</div>
        <div class="option" id="long">Long Break</div>
      </div>
      <div class="clock"><span id="time">00:00</span></div>
      <div class="buttons">
        <button id="start">Start</button>
        <button id="stop">Stop</button>
        <button id="reset">Reset</button>
      </div>
    </div>
  </body>
</html>
<script src="app.js"></script>
